{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<h1>Add a Customer</h1>

<form action="/auth/register" method="POST">
  <div class="form-group">
    <label for="username">Username: </label>
    <input id="username" class="form-control" name="username">
  </div>
  <div class="form-group">
    <label for="password">Password: </label>
    <input id="password" class="form-control" name="password" type="password">
  </div>
  <div class="form-group">
    <label for="first-name">First Name: </label>
    <input id="first-name" class="form-control" name="first_name">
  </div>
  <div class="form-group">
    <label for="last-name">Last Name:</label>
    <input id="last-name" class="form-control" name="last_name">
  </div>
  <div class="form-group">
    <label for="phone">Phone:</label>
    <input id="phone" class="form-control" name="phone">
  </div>
  <div class="form-group">
    <label for="notes"></label>Notes:
    <textarea id="notes" class="form-control" name="notes"></textarea>
  </div>
  <button class="btn btn-primary">Add</button>
  <a href="/" class="btn btn-danger">Cancel</a>
</form>

{% endblock %}
